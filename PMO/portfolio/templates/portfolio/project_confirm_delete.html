{% extends 'core/baseCrud.html' %}
{% load static %}
{% load has_group %}
{% block title %}Borrar página{% endblock %}
{% block content %}

{% if request.user|has_group:"ADMINISTRADOR"  %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-15 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
              <p>¿Estás seguro de que quieres borrar <b>"{{ object }}"</b>?</p> <!-- el object tambien puede ser el nombre del modelo-->
              <input type="submit" class="btn btn-primary btn-block"  value="Sí, borrar la página" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endif %}

{% endblock %}
