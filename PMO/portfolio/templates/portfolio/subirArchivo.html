{% extends 'core/baseCrud.html' %}

{% load static %}

{% block content %}

<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto mb-5">
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <!-- Previa del avatar -->

                        <!-- Formulario -->
                        <div class="col-md-10">
                            <h2 style="text-align:center;">SUBIR ARCHIVO</h2>
                            <hr style="height:1px;border:none;color:#333;background-color:#333;">
                            <br>
                            {{form.project}}
                            <br><br>
                            {{form.title}}
                            <br>
                            ARCHIVO LOCAL:  {{form.upload}}
                            <br><br>
                            URL WEB ARCHIVO:   {{form.url}}
                            <input type="submit" class="btn btn-primary btn-block mt-3" value="Subir"><br><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
